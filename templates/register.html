{% extends "layout.html" %}

{% block title %}: Register{% endblock %}

{% block main %}
    <div class="container">
            <!-- Register form-->
            <form action="/register" id="registerForm" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input class="form-control" maxlength="50" name="first_name" pattern="[A-Za-z\s]+"
                            placeholder="First Name" required title="First name can only contain letters and spaces." type="text">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input class="form-control" maxlength="50" name="last_name" pattern="[A-Za-z\s]+"
                            placeholder="Last Name" required title="First name can only contain letters and spaces." type="text">
                    </div>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="email" placeholder="E-Mail" required type="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" name="address" placeholder="Adress" required type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control" maxlength="19" name="credit_card" pattern="\d{4} \d{4} \d{4} \d{4}" placeholder="Credit Card Number" required
                        title="Enter a valid credit card number in the format: 1234 5678 9101 1121" type="text">
                    <small class="form-text text-muted">Please enter your credit card number in the format: 1234 5678 9101 1121.</small>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" maxlength="20" minlength="8" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                        placeholder="Password" required type="password">
                    <small class="form-text text-muted">Your password must be at least 8 characters long and include a mix of letters, numbers, and special characters.</small>
                </div>
                <div class="mb-3">
                    <input class="form-control" id="confirm_password" minlength="8" name="confirm_password" placeholder="Confirm Password" required type="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
    </div>
{% endblock %}
