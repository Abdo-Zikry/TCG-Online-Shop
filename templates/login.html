{% extends "layout.html" %}

{% block title %}: Log In{% endblock %}

{% block main %}
    <div class="container">
            <form action="/login" method="POST">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="E-Mail" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p class="mb-0">Don't have an account? <a href="/register">Register</a></p>
                </div>
            </form>
    </div>
{% endblock %}
