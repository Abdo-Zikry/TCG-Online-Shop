{% extends "layout.html" %}

{% block title %}: Log In{% endblock %}

{% block main %}
    <div class="container">
            <!-- Login form-->
            <form action="/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <input class="form-control" name="email" placeholder="E-Mail" required type="email">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" maxlength="20" minlength="8" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}" 
                        placeholder="Password" required title="Your password doesn't match strong password pattern." type="password">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                </div>
            </form>
    </div>
{% endblock %}
